<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Smart Billing System</h1>
        <div class="section">
            <h2>Bill Type</h2>
            <select id="billType">
                <option value="retail">Retail</option>
                <option value="wholesale">Wholesale</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="section">
            <h2>Customer Information</h2>
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="text" id="customerPhone" placeholder="Phone Number">
            <input type="text" id="customerAddress" placeholder="Address">
        </div>
        <div class="section">
            <h2>Add Items</h2>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="retailPrice" placeholder="Retail Price">
            <input type="number" id="wholesalePrice" placeholder="Wholesale Price">
            <input type="number" id="itemQty" placeholder="Quantity">
            <select id="itemCategory">
                <option value="electronics">Electronics (10% discount)</option>
                <option value="grocery">Grocery (5% discount)</option>
                <option value="clothing">Clothing (15% discount)</option>
                <option value="other">Other (No discount)</option>
            </select>
            <select id="itemGst">
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
            <button onclick="addItem()">Add Item</button>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Category</th>
                        <th>GST</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="totals-section">
                <h3>Subtotal: â‚¹<span id="subtotal">0.00</span></h3>
                <h3>Discount: â‚¹<span id="discount">0.00</span></h3>
                <h3>Tax: â‚¹<span id="tax">0.00</span></h3>
                <h3><strong>Final Total (Rounded): â‚¹<span id="finalTotal">0.00</span></strong></h3>
            </div>
            <div class="actions">
                <button onclick="generateInvoice()">ðŸ§¾ Generate Invoice</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
